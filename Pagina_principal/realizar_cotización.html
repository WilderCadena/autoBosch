<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Cotización</title>
    <link rel="icon" href="iconocra.jpg">
    <link rel="stylesheet" href="/Estilos/estilos.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="email"], input[type="password"], input[type="text"], input[type="number"], textarea {
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .container {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <!-- Sección de Login -->
    <div class="container">
        <h2>Login</h2>
        <form action="verificar_login.php" method="post">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>

            <input type="submit" value="Iniciar Sesión">
        </form>
        <p>No estás registrado? <a href="registro.php">Regístrate aquí</a></p>
    </div>

    <!-- Sección de Cotización -->
    <div class="container">
        <h1>Realizar cotización</h1>
        <form action="procesar_cotizacion.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo_cot">Correo:</label>
            <input type="email" id="correo_cot" name="correo" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="detalles">Detalles de la cotización:</label>
            <textarea id="detalles" name="detalles" rows="4" required></textarea>

            <input type="submit" value="Enviar Cotización">
        </form>
    </div>

</body>
</html>
